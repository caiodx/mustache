{% set nivel = '../' %}

{% extends "base/base.template.html" %}

{% block header %}
{{ parent() }}
{% endblock %}

{% block content %}

<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey hide-on-large-only">
        <i class="mdi-action-search active"></i>
        <input type="text" name="Search" class="header-search-input z-depth-2"
               placeholder="Explore Materialize">
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Membros</h5>
                <ol class="breadcrumbs">
                    <li><a>Cadastros</a></li>
                    <li><a href="{{ path_for('membros') }}">Membros</a></li>
                    <li class="active">Novo</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--breadcrumbs end-->

<!--start container-->
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <a class="btn waves-effect waves-light grey" href="javascript:Salvar();">Salvar</a>
            </div>
            <div class="col s12">
                &nbsp;<div class="divider"></div>
            </div>
            <div class="col s12">
                <div class="card-panel">
                    <div class="row">
                        <div class="input-field col s1">
                            <input disabled id="txtCodigo" type="text">
                            <label for="txtCodigo">Código</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="txtDescricao" type="text">
                            <label for="txtDescricao">Descrição</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--end container-->

{% endblock %}

{% block scripts %}
{{ parent() }}
<script type="text/javascript" src="{{ nivel }}js/telas/produto-salvar.js"></script>
{% endblock %}
