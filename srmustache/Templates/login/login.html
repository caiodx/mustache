<body style="background-color:#e6b122;">




  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form action="javascript:login();" class="login-form" id="frmLogin">
        <div class="row">
          <div class="input-field col s12 center">
            <!--<img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            -->
            <p class="center login-form-text">Sr Mustache Members Club</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="txtLogin" name="txtLogin" type="text" autofocus>
            <label for="txtLogin" class="center-align">Usu√°rio</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="txtPass" name="txtPass" type="password">
            <label for="txtPass">Senha</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Lembrar senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button id="btnEntrar" class="btn waves-effect waves-light col s12">Entrar</button>
          </div>


        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Esqueceu a senha?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
