<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mustache Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ base_url() }}/files/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{ base_url() }}/files/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="javascript:login();" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Mustache Login
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Informe o usuário">
						<input class="input100" type="text" name="login" id="txtLogin">
						<span class="focus-input100" data-placeholder="Usu&aacute;rio"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Informe a senha">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="txtPass">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Acessar
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Não possui uma conta?
						</span>

						<a class="txt2" href="#">
							Inscreva-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/bootstrap/js/popper.js"></script>
	<script src="{{ base_url() }}/files/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="{{ base_url() }}/files/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{{ base_url() }}/files/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="{{ base_url() }}/files/js/globais.js"></script>	
<script src="{{ base_url() }}/files/login/js/main.js"></script>

</body>
</html>
